name: Update TTS Cache

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:
  
  # Or run on push to main
  push:
    branches: [main]
    paths:
      - 'src/games/*/config.js' # When game configs change
      - 'src/**/*.jsx' # When components change

jobs:
  update-cache:
    runs-on: ubuntu-latest
    
    # Only run if we have ElevenLabs key in secrets
    if: ${{ secrets.VITE_ELEVENLABS_API_KEY }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate TTS Cache
        env:
          VITE_ELEVENLABS_API_KEY: ${{ secrets.VITE_ELEVENLABS_API_KEY }}
          VITE_TTS_PROVIDER: elevenlabs
        run: |
          # Start dev server in background
          npm run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 10
          
          # Run cache generation script
          node scripts/generate-cache-headless.js
          
          # Stop server
          kill $SERVER_PID
          
      - name: Commit cache if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/tts-cache-preload.json
          git diff --staged --quiet || git commit -m "Update TTS cache preload"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}